[package]
name = "ncspot"
description = "ncurses Spotify client written in Rust using librespot, inspired by ncmpc and the likes."
exclude = ["screenshots/**"]
version = "0.2.1"
authors = ["Henrik Friedrichsen <henrik@affekt.org>"]
repository = "https://github.com/hrkfdn/ncspot"
keywords = ["spotify", "ncurses", "librespot"]
license = "BSD-2-Clause"
readme = "README.md"
edition = "2018"

[badges]
maintenance = { status = "actively-developed" }

[dependencies]
clap = "2.33.0"
chrono = "0.4"
reqwest = "0.9"
crossbeam-channel = "0.4"
directories = "2.0"
failure = "0.1"
fern = "0.5"
futures = { version = "0.3", features = ["compat"] }
futures_01 = { version = "0.1", package = "futures" }
lazy_static = "1.3.0"
librespot-core = "0.1.3"
librespot-playback = "0.1.3"
librespot-protocol = "0.1.3"
log = "0.4.0"
libnotify= "1.0.3"
rspotify = { version = "0.10.0", features = ["blocking"] }
serde = "1.0"
serde_json = "1.0"
toml = "0.5"
tokio-core = "0.1"
tokio-timer = "0.2"
unicode-width = "0.1.5"
dbus = { version = "0.8.4", optional = true }
rand = "0.7"
webbrowser = "0.5"
clipboard = { version = "0.5", optional = true }
url = "1.7"
strum = "0.17.1"
strum_macros = "0.17.1"
tempdir = "0.3.7"
gdk-pixbuf = "0.3.0"

[dependencies.cursive]
version = "0.15"
default-features = false

[features]
share_clipboard = ["clipboard"]
alsa_backend = ["librespot-playback/alsa-backend"]
pulseaudio_backend = ["librespot-playback/pulseaudio-backend"]
rodio_backend = ["librespot-playback/rodio-backend"]
portaudio_backend = ["librespot-playback/portaudio-backend"]
termion_backend = ["cursive/termion-backend"]
mpris = ["dbus"]
default = ["share_clipboard", "pulseaudio_backend", "mpris", "cursive/pancurses-backend"]
